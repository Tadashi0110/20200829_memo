<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>memoma</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
  </head>
  <body>
    <header>
     <h1>メモ魔ver1</h1>
    </header>

    <input type="text" id="key" placeholder="タイトル">
    <textarea id="fact" placeholder="ファクト"></textarea>
    <textarea id="book" placeholder="抽象化"></textarea>
    <textarea id="do" placeholder="転用"></textarea>
    <ul>
        <li id="save">保存</li>
        <li id="clear">削除</li>
    </ul>

    <table id="list">
        <!-- ここに追加データが挿入される -->
    </table>

<script>
    const bbb=$("fact")
    //1.Save クリックイベント
    $("#save").on("click",function(){
      const key =$("#key").val();
    //   const value =$(C).val();
      var obj = {
      ファクト : $("#fact").val(),
      抽象化 : $("#book").val(),
      転用 : $("#do").val(),
    };
var obj = JSON.stringify(obj);
// localStorage.setItem('Key', obj);
localStorage.setItem("key", JSON.stringify(obj));
    //   localStorage.setItem(key,value);
      const html = '<tr><th>'+key+'</th><td>'+obj+'</td></tr>';
      $("#list").append(html);
    });

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});


</script>
  </body>
</html>
